<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- CSS LINK -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1 class="head">spli <span>tter</span></h1>
    <div class="container">

      <div class="first-box">
        <h4 class="bill">bill</h4>

        <div class="bill-input-box">
          <span class="dollar">$</span>
          <input type="text" class="bill-input" id="bill-val">
        </div>

        <h4 class="tip">select tip %</h4>
        <div class="percentages">
          <button class="btn" value = '5'>5%</button>
          <button class="btn" value = '10'>10%</button>
          <button class="btn" value = '15'>15%</button>
          <button class="btn" value = '25'>25%</button>
          <button class="btn" value = '50'>50%</button>
          <input type="text" id="percent" placeholder="custom">
        </div>
        <div class="num-of-people-box">
          <h4 class="num-of-people-title">Number of People</h4>
          <p class="none error"></p>
        </div>
        <div class="bill-input-box">
          <img class="dollar" src="images/icon-person.svg" alt="person">
          <input type="text" id="num-of-people-input" class="bill-input">
        </div>
      </div>

      <div class="second-box">
        <div class="card">
          <div class="sub-container">
            <p class="tip-amount">tip amount</p>
            <p class="person">/ person</p>
          </div>
          <strong class="amount-val" id="amount-val">$0.00</strong>
        </div>
        <div class="card">
          <div class="sub-container">
            <p class="tip-amount">total</p>
            <p class="person">/ person</p>
          </div>
          <strong class="amount-val" id="total-val">$0.00</strong>
        </div>
        <button type="reset" class="reset-btn">reset</button>
      </div>
    </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/eddybpro">Edyybpro</a>.
    </p>
  </footer>
 <script src="script.js"></script>
</body>
</html>
